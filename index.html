<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="description">
            <h1>Image Gallery</h1>
            <p>HTML 5 Tutorial</p>
        </div>
        <div class="gallery">
            <!--image names end with "-big/small" to make them easily interchangeable-->
            <img src="img/pexels-magda-ehlers-2660262-big.jpg" alt="img" class="gallery-highlight">
            <div class="preview">
                <img src="img/pexels-magda-ehlers-2660262-small.jpg" class="active" alt="img">
                <img src="img/pexels-omotayo-tajudeen-3213283-small.jpg" alt="img">
                <img src="img/pexels-terricks-noah-1936154-small.jpg" alt="img">
                <img src="img/pexels-pixabay-34098-small.jpg" alt="img">
                <img src="img/pexels-shelagh-murphy-small.jpg" alt="img">
                <img src="img/pexels-teddy-tavan-small.jpg" alt="img">
                <img src="img/rachel-mcdermott-mTJ0-5tMs6A-small.jpg" alt="img">
                <img src="img/nkululeko-mayiyane-RMJf1NFOIcY-small.jpg" alt="img">
                <img src="img/gustav-schwiering-sWk_wiHCCf4-small.jpg" alt="img">
                <img src="img/hu-chen-60XLoOgwkfA-small.jpg" alt="img">
                <img src="img/jennifer-ann-coffin-grey-xsQNsFptn20-small.jpg" alt="img">
                <img src="img/mike-von-X4d6DUMappU-small.jpg" alt="img">
                <img src="img/mpumelelo-macu-l_YNobbDYJk-small.jpg" alt="img">
            </div>
        </div>
        <footer>
            <ul>
                <li>2021</li>
                <li>ShakexSempe</li>
            </ul>
        </footer>
    </section>

    <script src="app.js"></script>
</body>
</html>
